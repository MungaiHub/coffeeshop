<h1>Your Cart</h1>
<ul>
    {% for item in cart_items %}
        <li>
            {{ item.name }} - Kshs. {{ item.price }} (Quantity: {{ item.quantity }}) - Subtotal: Kshs. {{ item.subtotal }}
        </li>
    {% empty %}
        <li>Your cart is empty.</li>
    {% endfor %}
</ul>
<p><strong>Total Price: Kshs. {{ total_price }}</strong></p>
<a href="{% url 'checkout' %}" class="btn btn-success">Proceed to Checkout</a>
